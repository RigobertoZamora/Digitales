<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificación Digital</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: linear-gradient(to right, #003366, #006699);
            padding: 20px;
            text-transform: uppercase;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 50px;
            justify-content: center;
            align-items: center;
        }
        .neon-button {
            background: transparent;
            border: 2px solid cyan;
            color: cyan;
            font-size: 1.2rem;
            padding: 15px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 10px cyan;
        }
        .neon-button:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tecnológico Nacional de México - Ingeniería Informática</h1>
        <h2>Representación de Codificaciones Digital a Digital</h2>
    </header>
    <main>
        <div class="grid-container">
            <button class="neon-button">UNIPOLAR</button>
            <button class="neon-button">RZ</button>
            <button class="neon-button">POLAR</button>
            <button class="neon-button">NRZ-I</button>
            <button class="neon-button">B8ZS</button>
            <button class="neon-button">NRZ-L</button>
            <button class="neon-button">MANCHESTER DIFERENCIAL</button>
            <button class="neon-button">AMI</button>
            <button class="neon-button">MANCHESTER</button>
        </div>
    </main>
</body>
</html>
